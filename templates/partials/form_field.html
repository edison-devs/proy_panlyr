<div class="mb-3">
  <div class="input-group">
      <!-- Icono asociado al campo -->
    {% if icon %}
      <span class="input-group-text">
        <i class="{{ icon }}"></i>
      </span>
    {% endif %}
    <!-- Campo del formulario -->
    {{ field }}
  </div>

  <!-- Mensajes de error del campo -->
  {% if field.errors %}
    <div class="alert alert-danger small mt-2">
      {{ field.errors.0 }}
    </div>
  {% endif %}
</div>
