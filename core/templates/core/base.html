<!DOCTYPE html>
<html lang="es">
<head>

  <title>{% block title %}Pedidos PanLyR{% endblock %}</title>

  <!-- Bootstrap CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
